markdown:how-do-i-use-the-service?-customers-want-to-know-all-the-information-before-making-a-final-decision-make-sure-you-provide-it-to-them-how-do-i-pay-for-the-service?-let-your-customers-know-if-they-can-pay-by-eftpos-or-credit-cardlessbrgreaterlessbrgreater: |-
  ### サービスの利用方法を教えてください。

  顧客は最終的な決定を下す前に、すべての情報を知りたいと考えています。必ず提供してください。

  ### サービス料金の支払い方法を教えてください。

  EFTPOS またはクレジット カードで支払いできるかどうかを顧客に知らせます。
markdown:sometimes-you-only-need-a-small-amount-of-text-an-icon-section-within-a-card-grid-is-a-great-option-to-showcase-your-content: 少量のテキストだけが必要な場合もあります。カード グリッド内のアイコン セクションは、コンテンツを紹介するのに最適なオプションです。
markdown:these-versatile-cards-can-be-used-to-talk-about-your-services-or-products-or-anything-else-you-are-keen-to-share-with-your-audience: これらの多用途カードは、サービスや製品、または聴衆と共有したいその他のことについて話すために使用できます。
